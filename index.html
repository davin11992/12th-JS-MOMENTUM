<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/cabinet-grotesk.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/cabinet-grotesk");
    </style>
  </head>
  <body>
    <h2 id="clock">00:00:00</h2>
    <form class="hidden" id="login-form">
      <input
        type="text"
        maxlength="15"
        placeholder="Write your name"
        required
      /><input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write your todo" required />
      <input type="submit" value="Submit" class="submit-form" />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote" class="quote-font"><span></span><span></span></div>
    <script src="./js/background.js"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
